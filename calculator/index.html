<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1><a style="text-decoration: none; color: #11194F; margin-left: 0.25rem;" href="" onclick="location.reload();">Calculator</a></h1>
        <div class="calculator">
            <input type="text" name="screen" id="answer" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button style="background-color: red; font-weight: bold; color: white;">C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td> 
                    <td><button>8</button></td> 
                    <td><button>9</button></td> 
                    <td><button>X</button></td>       
                </tr>
                <tr>
                    <td><button>4</button></td> 
                    <td><button>5</button></td> 
                    <td><button>6</button></td> 
                    <td><button>-</button></td> 
                </tr>
                <tr>
                    <td><button>1</button></td> 
                    <td><button>2</button></td> 
                    <td><button>3</button></td> 
                    <td><button>+</button></td> 
                </tr>
                <tr>
                    <td><button>0</button></td> 
                    <td><button style="font-weight: bold;">.</button></td> 
                    <td><button>/</button></td> 
                    <td><button style="background-color: green; font-weight: bold; color: white;">=</button></td> 
                </tr>
            </table>


        </div>
    </div>
</body>

<script src="calculator.js"></script>
</html>
